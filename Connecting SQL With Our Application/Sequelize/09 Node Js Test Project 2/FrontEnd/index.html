<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Database Handle</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="mainContainer">

      <div id="tableWindow">

        <hr /> -->

        <button type="button" class="tableBtn">+ Create new table</button>

      <!-- table data window -->

      <div class="dataWindow">
        <button type="button" class="insertBtn" id="insertBtnId">
          Insert Record

        <table>

            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- create Table Window -->

    <div id="createTable" class="">
      <button type="button" class="removeWindowBtn">X</button>
      <h3>Create Table</h3>
      <form id="databaseTableCreationForm">
        <span>Table Name</span>
        <input type="text" name="name" id="name" placeholder="table name here" />

        <div id="createTableForm">
          <div id="fieldsContainerLabel">
            <span> Field name </span>
            <span>Type</span>
          </div>
          <div id="fieldsContainer">
            <!-- Field rows will be added here -->
            <!-- <div class="fieldRow">
              <input type="text" name="fieldName[]"/>
              <select name="fieldType[]">
                <option value="STRING">STRING</option>
                <option value="NUMBER">NUMBER</option>
                <option value="BOOLEAN">BOOLEAN</option>
                <option value="JSON">JSON</option>
                <option value="DOUBLE">DOUBLE</option>
              </select>
              <button type="button" class="removeRowBtn">Remove</button>
            </div> -->
          </div>

          <p id="addFieldBtn">+ Add Field</p>
          <button type="submit" id="createTableFormSubmitBtn">Create Table</button>
        </div>
      </form>
    </div>

    <!-- insert record window -->

    <div id="insertRecord" class="">
      <button type="button" class="removeWindowBtn">X</button>

      <h3>Add Record</h3>

      <form class="recordForm">
        <input type="text" name="" id="" placeholder="name" />
        <input type="text" name="" id="" placeholder="email" />
        <input type="number" name="" id="" placeholder="number" />

        <button type="button" class="insertBtn">Insert Record</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="index.js"></script>
